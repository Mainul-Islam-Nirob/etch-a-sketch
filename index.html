<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="controller">
      <h1 class="title">Etch A Sketch</h1>

      <p id="pen-container" class="color-picker-container">
        <input
          type="color"
          name="pen-color"
          class="color-picker"
          id="pen-color-picker"
          value="#f97316"
        />
       <span id="pen-text">Pen Color</span>
      </p>
      <p id="bg-container" class="color-picker-container last-picker">
        <input
          type="color"
          name="bg-color"
          class="color-picker"
          id="bg-color-picker"
          value="#e2e8f0"
        />
        <span id="board-text">Board Color</span>
      </p>
      <input type="button" class="btn" id="eraser" value="Eraser" />
      <input type="button" class="btn" id="rainbow" value="Rainbow" />
      <input type="button" class="btn" id="black" value="Black" />
      <input type="button" class="btn" id="gray" value="gray" />
      <input type="button" class="btn" id="grid" value="Grid Lines" />
      <input type="button" class="btn" id="circle-grid" value="Grid Circle" />
      <input type="button" class="btn" id="clear" value="clear" />

      <div class="range">
        <input
          type="range"
          min="2"
          max="64"
          step="1"
          value="16"
          name="grid-range"
          id="grid-range"
        />
        <p id="gridSize" class="grid-size">16 x 16</p>
      </div>
    </div>

    <div class="disable-select" id="container"></div>

    <script src="index.js"></script>
  </body>
</html>
